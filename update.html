<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <!-- header section -->
    <header class="header">
        <section class="flex">
            <a href="home.html" class="logo">E-Learning.</a>

            <form action="" method="post" class="search-form">
                <input type="text"  name="search_box" placeholder="seach courses..." required maxlength="100">
                <button type="submit" class="fas fa-search" name="search_box"></button>
            </form>

            <div class="icons">
                <div id="menu-btn" class="fas fa-bars"></div>
                <div id="search-btn" class="fas fa-search"></div>
                <div id="user-btn" class="fas fa-user"></div>
                <div id="toggle-btn" class="fas fa-sun"></div>
            </div>

            <div class="profile">
                <img src="images/pic-7.jpg" alt="">
                <h3></h3>
                <span>student</span>
                <a href="profile.html" class="btn">view profile</a>
                <div class="flex-btn">
                    <a href="index.html" class="option-btn">Login</a>
                    <a href="register.html" class="option-btn">register</a>
                </div>
            </div>

        </section>
    </header>
    <!-- \\\\\\\\\\\\ -->
    <!-- side bar -->
    <div class="side-bar">

        <div class="close-side-bar" id="close-btn">
            <i class="fas fa-times"></i>        
        </div>

        <div class="profile">
            <img src="images/user.png" alt="">
            <h3></h3>
            <span>student</span>
            <a href="profile.html" class="btn">view profile</a>
        </div>

        <nav class="navbar">
            <a href="home.html"><i class="fas fa-home"></i><span>home</span></a>
            <a href="about.html"><i class="fas fa-question"></i><span>about us</span></a>
            <a href="courses.html"><i class="fas fa-graduation-cap"></i><span>courses</span></a>
            <a href="teachers.html"><i class="fas fa-chalkboard-user"></i><span>teachers</span></a>
            <a href="contact.html"><i class="fas fa-headset"></i><span>contact us</span></a>
        </nav>
    </div>
    <!-- //////////////////////// -->
    <!-- update -->
    <section class="form-container">

        <form action="" id="update_profile">
           <h3>update profile</h3>
           <p>update name</p>
           <input type="text" name="name" placeholder="Menna Soliman" maxlength="50" class="box">
           <p>update email</p>
           <input type="email" name="email" placeholder="mennasolimanali2@gmail.come" maxlength="50" class="box">
           <p>previous password</p>
           <input type="password" name="old_pass" placeholder="enter your old password" maxlength="20" class="box">
           <p>new password</p>
           <input type="password" name="new_pass" placeholder="enter your old password" maxlength="20" class="box">
           <p>confirm password</p>
           <input type="password" name="c_pass" placeholder="confirm your new password" maxlength="20" class="box">
           <p>update pic</p>
           <input type="file" accept="image/*" class="box">
           <input type="submit" value="update profile" name="submit" class="btn">
        </form>
     
     </section>
    <!-- ///////////// -->

    <!-- footer -->

    <footer class="footer">
        &copy; copyright@2023 by <span>YASSIN SULTAN</span> | all rights reserverd!
    </footer>



    <script src="js/script.js"></script>
    <script src="js/update.js"></script>
</body>
</html>
